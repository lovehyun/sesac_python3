<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Birthday</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.Id }}</td>
            <td>{{ user.Name }}</td>
            <td>{{ user.Gender }}</td>
            <td>{{ user.Age }}</td>
            <td>{{ user.Birthdate }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- 미션1. 페이지를 이동할수 있는 번호 그리기 -->
     
    <div>
    {% for page_num in range(1, total_pages) %}
        <a href="?page={{page_num}}">{{ page_num }}</a>
    {% endfor %}
    </div>
</body>
</html>
