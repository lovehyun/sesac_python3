<!-- Ctrl+R 은 리프래시다 -->
<!-- 주석을 쓰고 Ctrl+/ 는 주석 ON/OFF 할 수 있다 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!-- SEO (검색엔진최적화, Search Engine Optimization) -->
        <!-- 하나의 페이지에 H1이 한개인게 가장 BEST 함 -->
        <h1>회사 소개</h1> <!-- heading1 -->
        <h2>서브 헤딩</h2> <!-- heading2 -->
        <p>본문 내용</p> <!-- paragraph -->
        <p>본문 내용</p>
        <p>본문 내용</p>
        <h2>서브 헤딩</h2>
        <p>본문 내용</p>
        <p>본문 내용</p>
        <ul> <!-- unordered list -->
            <li>번호가 없는 목록1</li> <!-- list item -->
            <li>번호가 없는 목록2</li>
            <li>번호가 없는 목록3</li>
            <ol> <!-- ordered list -->
                <li>번호가 있는 목록1</li>
                <li>번호가 있는 목록2</li>
                <ul> <!-- unordered list -->
                    <li>번호가 없는 목록1</li> <!-- list item -->
                    <li>번호가 없는 목록2</li>
                    <li>번호가 없는 목록3</li>
                </ul>
                <li>번호가 있는 목록3</li>
            </ol>
        </ul>
        <ol> <!-- ordered list -->
            <li>번호가 있는 목록1</li>
            <li>번호가 있는 목록2</li>
            <li>번호가 있는 목록3</li>
        </ol>
    </body>
</html>
