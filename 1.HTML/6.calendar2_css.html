<!DOCTYPE html>

<head>

    <title>포토 캘린더</title>
    <style>
        h1, h2 {
            text-align: center
        }
        #calendar {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #calendar th, 
        #calendar td {
            width: 14%;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        #calendar th {
            background-color: #f2f2f2;
        }
        #calendar th:first-child, 
        #calendar td:first-child {
            color: red;
        }
        #calendar th:last-child, 
        #calendar td:last-child {
            color: blue;
        }
        /* #calendar td:nth-child(1),
        #calendar td:nth-child(7) {
            color: cyan;
        } */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .month-nav a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
