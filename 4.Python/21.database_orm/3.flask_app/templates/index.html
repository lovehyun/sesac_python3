<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 목록</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="이름을 입력하시오">
        <input type="number" name="age" placeholder="나이를 입력하시오">
        <button type="submit">사용자 추가</button>
    </form>
    <ul>
        {% for user in users %}
        <li>{{ user.id }}: {{ user.name }} ({{ user.age }} 세)
            <a href="/edit_user/{{ user.id }}">수정</a>
            <a href="/delete/{{ user.id }}">삭제</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
