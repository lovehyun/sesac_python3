<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            position: relative;
        }
        .box1 {
            background-color: #ffa500;
            z-index: 4; /* 상대적인 우선순위, 숫자가 클수록 위로 올라감 */
        }
        .box2 {
            background-color: red;
            bottom: 50px;
            z-index: 3;
        }
        .box3 {
            background-color: blue;
            bottom: 100px;
            z-index: 2;
        }
        .box4 {
            background-color: yellow;
            bottom: 150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">ORANGE</div>
        <div class="box2">RED</div>
        <div class="box3">BLUE</div>
        <div class="box4">YELLOW</div>
    </div>
</body>
</html>
