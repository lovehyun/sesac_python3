<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f1f1f1;
            border: 1px solid #555;
        }
        li {
            flex: 1;
            width: 100px;
            text-align: center;
        }
        li a {
            padding: 8px 16px;
            text-decoration: none;
            display: block; /* 전체 영역을 클릭 가능한 영역으로 */
        }
        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
