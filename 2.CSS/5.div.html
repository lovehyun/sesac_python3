<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 5px;
        }
        .location {
            background-color: orangered;
            position: relative;
            top: 50px;
            left: 50px;
        }
        /* 셀렉터의 다양한 표현법을 학습해볼것.. div p 와 div > p 와 어떻게 다른지.. 등등.. */
        div > p {
            position: relative;
            top: 20px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.5); /* 반투명 흰색 */
            display: inline; /* 글자만큼만 배경 */
        }
        .cat-container {
            width: 400px;
            height: 300px;
            background-image: url(images/cat2.jpg);
            background-repeat: no-repeat; /* 반복 금지 */
            background-size: cover;       /* 컨테이너에 맞게 크기 조정 */
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="location">2</div>
    <div>3</div>
    <div class="cat-container">
        <p>귀여운 고양이</p>
    </div>
    <p>못생긴 고양이</p>
</body>
</html>
