<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            height: 300px;
            background-color: orange;
        }
        .center {
            background-color: orangered;
        }
        .fixed {
            width: 100px;
            height: 100px;
            background-color: teal;
            background-image: url(images/starbucks.png);
            background-size: 100% 100%; /* 또는 cover 랑 동일한것임 */
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg center"></div>
    <div class="bg"></div>
    <div class="fixed"></div>
</body>
</html>
