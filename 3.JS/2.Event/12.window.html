<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>창 사이즈를 변경해 보시오</h3>
    <script>
        window.addEventListener('resize', () => {
            console.log('창 사이즈가 바뀌는중!!');

            const iwidth = window.innerWidth; // 스크롤바 제외한 안쪽 영역
            const owidth = window.outerWidth; // 스크롤바 포함한 바깥쪽 영역

            const iheight = window.innerHeight;
            const oheight = window.outerHeight;

            const screenWidth = screen.width;
            const screenHeight = screen.height;

            console.log(`화면크기: ${screenWidth}x${screenHeight}`)
            console.log(`안쪽크기: ${iwidth}x${iheight}, 바깥쪽크기: ${owidth}x${oheight}`);
        })
    </script>
</body>
</html>
