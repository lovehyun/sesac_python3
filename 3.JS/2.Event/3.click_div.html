<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        // document.getElementById('myDiv').addEventListener('click', () => {
        //     console.log('div영역 클릭');
        // });

        // document.getElementById('myDiv').addEventListener('mousedown', () => {
        //     console.log('div영역 클릭');
        // });

        // document.getElementById('myDiv').addEventListener('mouseup', () => {
        //     console.log('div영역 클릭');
        // });

        document.getElementById('myDiv').addEventListener('mouseup', (event) => {
            console.log('div영역 클릭: ', event.button);

            switch(event.button) {
                case 0:
                    console.log('좌클릭 이벤트 발생함');
                    break;
                case 1:
                    console.log('중간(휠) 버튼 이벤트 클릭됨');
                    break;
                case 2:
                    console.log('우클릭 이벤트 발생함');
                    break;
                default:
                    console.log('그외버튼 아몰랑');
            }
        });

        document.getElementById('myDiv').addEventListener('dblclick', () => {
            console.log('div영역 더블클릭');
        });
    </script>
</body>
</html>
