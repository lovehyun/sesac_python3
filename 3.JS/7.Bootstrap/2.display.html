<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- mt 는 margin top, bottom mb-5, m-5, 
        x축, y축 : my-5, mx-5, 
        좌, 우 : ms-5, me-5 -->

    <section class="mb-5">
        <h3>d-* 클래스</h3>
        <!-- 1. Display 클래스 (d-*) -->
        <!-- bg = background 칼러 -->
        <div class="d-block bg-light p-2 border">d-block (블럭 요소)</div>
        <div class="d-inline bg-light p-2 border">d-inline (인라인 요소)</div>
        <div class="d-inline bg-warning p-2 border">d-inline (인라인 요소)</div>
        <div class="d-block bg-warning p-2 mt-2 border">d-block (블럭 요소)</div>
    </section>

    <section class="mb-5">
        <h3>visible/invisible 클래스</h3>
        <div class="bg-success text-white p-2 mb-2">항상 보이는 요소</div>
        <div class="bg-secondary text-white p-2 mb-2 invisible">안보이는 요소 (공간은 차지함)</div>
        <div class="bg-success text-white p-2 mb-2 visible">항상 보이는 요소</div>
    </section>

    <section class="mb-5">
        <h3>추가적인 d-none 및 d-* 클래스</h3>
        <div class="d-none">이건 d-none 이라서 안보임</div>
        <div class="d-sm-block d-md-none d-lg-none bg-primary text-white p-2">이건 작은 화면에서 보임 (sm에서만 보임)</div>
        <div class="d-sm-none d-md-block d-lg-none bg-success text-white p-4">이건 중간 화면에서 보임 (md에서만 보임)</div>
        <div class="d-md-none d-md-none d-lg-block bg-secondary text-white p-6">이건 중간 화면에서 보임 (md에서만 보임)</div>
    </section>

    <section class="mb-5">
        <h3>그리드 레이아웃</h3>
        <div class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr)">
            <div class="bg-success text-white p-2">Grid 1</div>
            <div class="bg-danger text-white p-2">Grid 2</div>
            <div class="bg-info text-white p-2">Grid 3</div>
        </div>
    </section>

    <!-- bootstrap js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
