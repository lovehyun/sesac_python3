<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <!-- 텍스트 입력 스타일 -->
        <div class="mb-3">
            <label for="textInput" class="form-label">텍스트 입력: </label>
            <input type="text" class="form-control" id="textInput" placeholder="텍스트를 입력하시오">
        </div>

        <!-- 이메일 입력 스타일 -->
        <div class="mb-3">
            <label for="emailInput" class="form-label">이메일 입력:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@domain.com">
        </div>

        <!-- Checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox1">
            <label class="form-check-label" for="checkbox1">
                여기를 체크하시오
            </label>
        </div>

        <!-- Radio 버튼 -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1" checked>
            <label class="form-check-label" for="radio1">
                Radio Option 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2">
            <label class="form-check-label" for="radio2">
                Radio Option 2
            </label>
        </div>

        <!-- 입력 필드 상태 표시 -->
        <div class="container my-4">
            <form novalidate>
                <div class="mb-3">
                    <label for="validInput" class="form-control">올바른 입력값 예제</label>
                    <input type="text" class="form-control is-valid" id="validInput" placeholder="This is valid">
                </div>

                <div class="mb-3">
                    <label for="validInput" class="form-control">잘못된 입력값 예제</label>
                    <input type="text" class="form-control is-invalid" id="invalidInput" placeholder="This is invalid">
                    <div class="invalid-feedback">올바른 값을 입력하시오...</div>
                </div>
            </form>
        </div>

        <!-- 최종 제출 버튼 -->
        <button type="submit" class="btn btn-primary mt-3">제출</button>
    </div>

    <!-- bootstrap js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
