<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="'초'를 입력하시오">
    <button onclick="startTimer()">시작</button>
    <p id="timerDisplay"><!--카운팅을 표시할곳--></p>

    <script>
        function startTimer() {
            const timeInputValue = document.getElementById('timeInput').value;
            const timerDisplay = document.getElementById('timerDisplay');
            let timer = timeInputValue;

            let timerId = setInterval(() => {
                if (timer == 0) {
                    timerDisplay.textContent = `카운팅 종료!`
                    clearInterval(timerId); // 타이머를 멈추는 방법을 배웠음..
                } else {
                    timerDisplay.textContent = `${timer} 카운팅...`
                    console.log('현재타이머:', timer);
                    timer--;
                }
            }, 1000); // 1000ms 즉 1초
        }
    </script>
</body>
</html>
