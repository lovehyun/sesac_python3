<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myText">이 텍스트의 색상을 변경해보시오</p>
    <button onclick="changeTextColor()">텍스트 색상 변경</button>
    <script>
        function changeTextColor() {
            let textElement = document.getElementById('myText');
            // console.log(textElement);

            let currentColor = textElement.style.color; // 현재 색상 가져오기
            if (currentColor === 'red') {
                textElement.style.color = 'blue';
            } else {
                textElement.style.color = 'red';
            }

            // 미션. 누를때마다 "빨강"->"파랑"->"빨강"->="파랑"... 이렇게 하려면??
        }
    </script>
</body>
</html>
