<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); // 그림을 그릴 공간에 접근하는 포인터...

        // 1. 박스 그리기
        context.fillStyle = '#FF0000' // 빨간색
        context.fillRect(50, 50, 100, 80); // x, y, width, height

        context.strokeStyle = 'blue' // 테두리만 그리려고, 색 선택...
        context.strokeRect(50, 100, 100, 80);
        context.clearRect(80, 80, 40, 60); // 일부 영역 지우기..

        // 2. 라인 그리기
        context.strokeStyle = '#00FF00' // 초록색
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(200,50); // 시작점
        context.lineTo(300, 130); // 선을 여기까지 그리기
        context.stroke(); // 실제로 칠하기
        context.closePath();

        // 3. 원 그리기
        context.fillStyle = '#00FF00';
        context.beginPath();
        // arc(x, y, radius, startAngle, endAngle)
        context.arc(350, 50, 30, 0, 2 * Math.PI);
        context.fill(); // 내용 채우기
        context.closePath();

        context.beginPath();
        context.arc(350, 150, 30, 0, Math.PI);
        context.fill(); // 내용 채우기
        context.closePath();

        context.beginPath();
        context.arc(350, 250, 30, 0, Math.PI, 1);
        context.fill(); // 내용 채우기
        context.closePath();
    </script>
</body>
</html>
