<!DOCTYPE html>
<html>
    <head>
        <title>Map Location</title>
    </head>
    <body>
        <h2>Enter location coordinates:</h2>
        <form method="post">
            Latitude: <input type="text" name="latitude" value="{{ latitude }}" /><br />
            Longitude: <input type="text" name="longitude" value="{{ longitude }}" /><br />
            <input type="submit" value="Generate Map" />
        </form>
        <h2>Map:</h2>
        {{ map_html|safe }}
    </body>
</html>
