<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Basic Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.5197, 126.9376], 13);
        // var map = L.map('map').setView([37.5729, 126.9794], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

var customIcon = L.icon({
    iconUrl: 'icon1bg.png', // Path to your PNG image
    iconSize: [32, 32], // Size of the icon
    iconAnchor: [16, 32], // Point of the icon which will correspond to marker's location
    popupAnchor: [0, -32] // Point from which the popup should open relative to the iconAnchor
});

L.marker([37.5197, 126.9376], { icon: customIcon }).addTo(map)
            .bindPopup('63빌딩')
            .openPopup();

L.marker([37.5207, 126.9376], { icon: customIcon }).addTo(map)
            .bindPopup('63빌딩 가짜1')
            .openPopup();
        var circle = L.circle([37.5207, 126.9376], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: 1000
        }).addTo(map);
    </script>
</body>
</html>
