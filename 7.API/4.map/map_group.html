<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Marker Cluster Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // 지도 초기화 (63빌딩 중심)
        var map = L.map('map').setView([37.5199, 126.9407], 13);

        // 타일 레이어
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // MarkerCluster 그룹 생성
        var markers = L.markerClusterGroup();

        // 예시로 주변에 50개의 랜덤 마커 추가
        for (var i = 0; i < 50; i++) {
            var lat = 37.5199 + (Math.random() - 0.5) * 0.02;
            var lng = 126.9407 + (Math.random() - 0.5) * 0.02;
            var marker = L.marker([lat, lng]).bindPopup("Marker " + i);
            markers.addLayer(marker);
        }

        // 그룹을 지도에 추가
        map.addLayer(markers);
    </script>
</body>
</html>
