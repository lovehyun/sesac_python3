<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
    <div>
        <label for="address">주소 입력</label>
        <input type="text" id="address" placeholder="주소를 입력하세요">
        <button onclick="searchAddress()">주소 검색</button>
    </div>
	<div id="map" style="width:1000px;height:600px;"></div>
    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=API_KEY&libraries=services"></script>

	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 9
		};

		var map = new kakao.maps.Map(container, options);
        var geocoder = new kakao.maps.services.Geocoder();
        function searchAddress() {
            var address = document.getElementById('address').value;
            geocoder.addressSearch(address, (result, status) => {
                console.log(status);
                console.log(result);
            })
        }

	</script>
</body>
</html>
